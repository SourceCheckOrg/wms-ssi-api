version: '3'

services:
  wms-api:
    container_name: sc-wms-api
    image: sourcecheck/sc-wms-api
    environment:
      - NODE_ENV=production
      - DATABASE_CLIENT=mysql
      - DATABASE_HOST=sc-wms-db
      - DATABASE_PORT=3306
      - DATABASE_NAME=sc-wms-db
      - DATABASE_USERNAME=root
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
    ports:
      - 1337:1337
    depends_on:
      - wms-redis
      - wms-database

  wms-database:
    image: mysql
    container_name: sc-wms-db
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: 'sc-wms-db'
      MYSQL_ROOT_PASSWORD: ${DATABASE_PASSWORD}
    ports:
      - 3306:3306
    volumes:
      - ./data/db:/var/lib/mysql

  wms-redis:
    image: redis
    container_name: sc-wms-redis
    restart: unless-stopped
    ports:
      - 6379:6379
